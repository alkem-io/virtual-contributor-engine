[tool.poetry]
name = "alkemio-virtual-contributor-engine"
version = "0.2.0"
description = "Alkemio's generic Virtual Contributor engine"
authors = ["Vladimir Aleksiev <vladimir@alkem.io>"]
readme = "README.md"
license = "EUPL"
packages = [{include = "alkemio_virtual_contributor_engine"}]


[tool.poetry.dependencies]
python = "^3.11"
aio-pika = "9.5.7"
aiormq = "6.9.0"
load-dotenv = "^0.1.0"
chromadb-client = "^1.1.0"
bcrypt = "^5.0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

