[tool.poetry]
name = "alkemio-virtual-contributor-engine"
version = "0.1.0"
description = "Alkemio's generic Virtual Contributor engine"
authors = ["Vladimir Aleksiev <vladimir@alkem.io>"]
readme = "README.md"
license = "EUPL"
packages = [{include = "alkemio_virtual_contributor_engine"}]


[tool.poetry.dependencies]
python = "^3.11"
aio-pika = "9.3.1"
aiorm = "0.0.1"
asyncio = "3.4.3"
load-dotenv = "^0.1.0"
chromadb-client = "^0.6.3"
bcrypt = "^4.2.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

